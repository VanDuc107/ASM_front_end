<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href= "css/bootstrap.min.css">
	  <link rel="stylesheet" href= "css/bootstrap.css">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	</head>
	<body ng-app="myapp">
	<div class="col-4 m-auto">
		<div class="login-purple-pink p-3 shadow-lg rounded">
			<div class="pt-3">
				<h2 class="text-white ">Đổi mật khẩu</h2>
			</div>

			<form class="mt-5" ng-controller="myctrl">
				<div class="form-group">
					<input type="email"
						class="form-control form-control-sm bg-light" 
						placeholder="Email">
				</div>

				<div class="form-group">
					<input type="password" 
						class="form-control form-control-sm bg-light" ng-model="p1"
						placeholder="Password">
				</div>
                <div class="form-group">
					<input type="password" 
						class="form-control form-control-sm bg-light" ng-model="p2"
						placeholder="Nhập lại password">
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberCheckBox">
					<label class="form-check-label text-light" for="rememberCheckBox" >Remember me?</label>
				</div>

				<div class="mt-5">
					<button class="btn btn-sm btn-light col" ng-click="doi()"> 
						Đổi mật khẩu
					</button>
				</div>
			</form>
		</div>
	</div>	
</body>
	<script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl", function($scope){
      $scope.doi = function(){
        var p1 = $scope.p1;
        var p2 = $scope.p2;
        if(p1 == p2){
          Swal.fire({
          icon: 'success',
          title: 'Đổi mật khẩu thành công',
          showConfirmButton: false,
          timer: 1500
        })
		
        document.location ="login.html"
        }else{
          Swal.fire({
          icon: 'error',
          title: 'Thay đổi thất bại',
          text: 'Vui lòng kiểm tra lại!',
          
        })
        }
      }
    })
  </script>
</html>
