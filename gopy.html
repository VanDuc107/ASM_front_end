<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link rel="stylesheet" href= "css/bootstrap.min.css">
	  <link rel="stylesheet" href= "css/bootstrap.css">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
</head>
<div class="container-fluid">
	<div class="row">
		<div class=" col-6 m-auto login-purple-pink p-3 shadow-lg rounded">
			<div class="pt-3">
				<h2 class="text-white ">GÓP Ý CỦA BẠN</h2>
			</div>

			<form class="mt-5">
				<div class="form-group">
					<input type="email" 
						class="form-control form-control-sm bg-light" 
						placeholder="Email">
				</div>

				<div class="form-group">
					<input type="text" 
						class="form-control form-control-sm bg-light" 
						placeholder="Bạn có thắc mắc gì">
				</div>
                <div class="row">
                    <div class="col-12 form-group">
                      <label for="ghichu">Nội dung</label>
                      <textarea type="text" class="form-control" id="ghichu" placeholder="Nội dung..." rows="3"></textarea>
                    </div>
                </div>
                <div class="pt-3">
                    <h2 class="text-white ">Cảm ơn về sự góp ý</h2>
                    <h4>Mọi góp ý của bạn sẽ làm cho chúng tôi phát triển hơn!!!</h4>
                </div>
			</form>
		</div>
</html>
